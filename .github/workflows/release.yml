# LumaDB Release Pipeline
name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

env:
  CARGO_TERM_COLOR: always

jobs:
  # ===========================================================================
  # Build Release Binaries
  # ===========================================================================
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: lumadb-linux-amd64
            
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: lumadb-linux-arm64
            cross: true
            
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact: lumadb-windows-amd64
            ext: .exe
            
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact: lumadb-darwin-amd64
            
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact: lumadb-darwin-arm64
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Install cross-compilation tools
        if: matrix.cross
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
      
      - name: Build
        run: |
          if [ "${{ matrix.cross }}" = "true" ]; then
            cargo install cross --git https://github.com/cross-rs/cross
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi
        working-directory: crates
        shell: bash
      
      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp crates/target/${{ matrix.target }}/release/lumadb dist/
          cp configs/lumadb.production.yaml dist/lumadb.yaml
          cp README.md dist/
          cd dist && tar -czvf ../${{ matrix.artifact }}.tar.gz *
      
      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir dist
          copy crates\target\${{ matrix.target }}\release\lumadb.exe dist\
          copy configs\lumadb.production.yaml dist\lumadb.yaml
          copy README.md dist\
          Compress-Archive -Path dist\* -DestinationPath ${{ matrix.artifact }}.zip
        shell: pwsh
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            ${{ matrix.artifact }}.tar.gz
            ${{ matrix.artifact }}.zip
          if-no-files-found: ignore

  # ===========================================================================
  # Build Docker Image
  # ===========================================================================
  docker:
    name: Docker Release
    runs-on: ubuntu-latest
    needs: [build]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        continue-on-error: true
      
      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: deploy/docker/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository_owner }}/lumadb:${{ steps.version.outputs.VERSION }}
            ghcr.io/${{ github.repository_owner }}/lumadb:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # Create GitHub Release
  # ===========================================================================
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build, docker]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Generate changelog
        id: changelog
        run: |
          # Generate changelog from commits
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" $PREV_TAG..HEAD)
          else
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" -20)
          fi
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: LumaDB ${{ github.ref_name }}
          body: |
            ## LumaDB ${{ github.ref_name }}
            
            Ultra-fast unified database platform with 100x faster streaming.
            
            ### What's Changed
            ${{ steps.changelog.outputs.CHANGELOG }}
            
            ### Installation
            
            **Docker:**
            ```bash
            docker pull ghcr.io/${{ github.repository_owner }}/lumadb:${{ github.ref_name }}
            ```
            
            **Linux:**
            ```bash
            curl -fsSL https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/lumadb-linux-amd64.tar.gz | tar -xz
            sudo mv lumadb /usr/local/bin/
            ```
            
            **macOS:**
            ```bash
            curl -fsSL https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/lumadb-darwin-arm64.tar.gz | tar -xz
            sudo mv lumadb /usr/local/bin/
            ```
            
            ### Documentation
            - [Getting Started](https://github.com/${{ github.repository }}/blob/main/docs/getting-started/quickstart.md)
            - [Configuration](https://github.com/${{ github.repository }}/blob/main/docs/operations/configuration.md)
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
