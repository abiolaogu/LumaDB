# LumaDB CI Pipeline
name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  RUSTFLAGS: "-D warnings"

jobs:
  # ===========================================================================
  # Rust Build & Test
  # ===========================================================================
  rust:
    name: Rust ${{ matrix.toolchain }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        toolchain: [stable]
        include:
          - os: ubuntu-latest
            toolchain: nightly
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          toolchain: ${{ matrix.toolchain }}
          components: clippy, rustfmt
      
      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            crates/target
          key: ${{ runner.os }}-cargo-${{ matrix.toolchain }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.toolchain }}-
      
      - name: Check formatting
        run: cargo fmt --all -- --check
        working-directory: crates
      
      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
        working-directory: crates
        if: matrix.toolchain == 'stable'
      
      - name: Build
        run: cargo build --release
        working-directory: crates
      
      - name: Run tests
        run: cargo test --release
        working-directory: crates
      
      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: lumadb-${{ matrix.os }}
          path: |
            crates/target/release/lumadb
            crates/target/release/lumadb.exe
          if-no-files-found: ignore

  # ===========================================================================
  # Security Audit
  # ===========================================================================
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-action@stable
      
      - name: Install cargo-audit
        run: cargo install cargo-audit
      
      - name: Security audit
        run: cargo audit
        working-directory: crates
        continue-on-error: true

  # ===========================================================================
  # Docker Build
  # ===========================================================================
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [rust]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GHCR
        uses: docker/login-action@v3
        if: github.event_name != 'pull_request'
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/lumadb
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: deploy/docker/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # ===========================================================================
  # Integration Tests
  # ===========================================================================
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [docker]
    if: github.event_name != 'pull_request'
    
    services:
      lumadb:
        image: ghcr.io/${{ github.repository_owner }}/lumadb:${{ github.sha }}
        ports:
          - 8080:8080
          - 9092:9092
        options: >-
          --health-cmd "curl -sf http://localhost:8080/health || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
          --health-start-period 30s
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Wait for LumaDB
        run: |
          for i in {1..30}; do
            if curl -sf http://localhost:8080/health; then
              echo "LumaDB is ready!"
              exit 0
            fi
            echo "Waiting for LumaDB... ($i/30)"
            sleep 2
          done
          echo "LumaDB failed to start"
          exit 1
      
      - name: Run integration tests
        run: |
          # Test REST API
          curl -sf http://localhost:8080/health | jq .
          
          # Test health endpoints
          curl -sf http://localhost:8080/health/live | jq .
          curl -sf http://localhost:8080/health/ready | jq .
          
          # Test metrics endpoint
          curl -sf http://localhost:8080/metrics
          
          echo "All integration tests passed!"

  # ===========================================================================
  # Python SDK Tests
  # ===========================================================================
  python-sdk:
    name: Python SDK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd sdks/python
          pip install -e ".[dev]" || pip install -e .
      
      - name: Lint
        run: |
          cd sdks/python
          pip install ruff
          ruff check . || true
      
      - name: Type check
        run: |
          cd sdks/python
          pip install mypy
          mypy lumadb || true

  # ===========================================================================
  # Documentation
  # ===========================================================================
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-action@stable
      
      - name: Build docs
        run: cargo doc --no-deps
        working-directory: crates
      
      - name: Upload docs
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: crates/target/doc
