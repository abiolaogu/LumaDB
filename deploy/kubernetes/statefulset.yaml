# LumaDB Kubernetes StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: lumadb
  namespace: lumadb
  labels:
    app.kubernetes.io/name: lumadb
    app.kubernetes.io/component: database
spec:
  serviceName: lumadb-headless
  replicas: 3
  podManagementPolicy: Parallel
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: lumadb
  template:
    metadata:
      labels:
        app: lumadb
        app.kubernetes.io/name: lumadb
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: lumadb
      terminationGracePeriodSeconds: 30
      
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      
      # Anti-affinity for HA
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  app: lumadb
              topologyKey: kubernetes.io/hostname
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: node.kubernetes.io/instance-type
                    operator: In
                    values:
                      - m5.2xlarge
                      - m5.4xlarge
                      - r5.2xlarge
      
      initContainers:
        - name: init-permissions
          image: busybox:1.36
          command: ['sh', '-c', 'chown -R 1000:1000 /data']
          volumeMounts:
            - name: data
              mountPath: /data
          securityContext:
            runAsUser: 0
      
      containers:
        - name: lumadb
          image: ghcr.io/abiolaogu/lumadb:latest
          imagePullPolicy: IfNotPresent
          
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
              add: ["NET_BIND_SERVICE"]
            readOnlyRootFilesystem: true
          
          ports:
            - name: rest
              containerPort: 8080
              protocol: TCP
            - name: kafka
              containerPort: 9092
              protocol: TCP
            - name: graphql
              containerPort: 4000
              protocol: TCP
            - name: grpc
              containerPort: 50051
              protocol: TCP
            - name: raft
              containerPort: 9100
              protocol: TCP
          
          env:
            - name: LUMADB_NODE_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: LUMADB_DATA_DIR
              value: "/data"
            - name: LUMADB_LOG_LEVEL
              value: "info"
            - name: LUMADB_CLUSTER_PEERS
              value: "lumadb-0.lumadb-headless.lumadb.svc.cluster.local:9100,lumadb-1.lumadb-headless.lumadb.svc.cluster.local:9100,lumadb-2.lumadb-headless.lumadb.svc.cluster.local:9100"
            - name: RUST_BACKTRACE
              value: "0"
          
          resources:
            requests:
              cpu: "2"
              memory: "4Gi"
            limits:
              cpu: "8"
              memory: "16Gi"
          
          volumeMounts:
            - name: data
              mountPath: /data
            - name: config
              mountPath: /etc/lumadb
              readOnly: true
            - name: tmp
              mountPath: /tmp
          
          livenessProbe:
            httpGet:
              path: /health/live
              port: rest
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /health/ready
              port: rest
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          
          startupProbe:
            httpGet:
              path: /health
              port: rest
            failureThreshold: 30
            periodSeconds: 10
      
      volumes:
        - name: config
          configMap:
            name: lumadb-config
        - name: tmp
          emptyDir:
            medium: Memory
            sizeLimit: 100Mi
  
  volumeClaimTemplates:
    - metadata:
        name: data
        labels:
          app: lumadb
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: fast-ssd
        resources:
          requests:
            storage: 100Gi
