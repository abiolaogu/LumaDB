# LumaDB Configuration

[general]
data_dir = "/var/lib/lumadb"
log_level = "info"

[postgres]
enabled = true
host = "0.0.0.0"
port = 5432
max_connections = 1000
ssl_mode = "prefer"

[mysql]
enabled = true
host = "0.0.0.0"  
port = 3306
max_connections = 1000
version_string = "8.0.35-LumaDB"

[cassandra]
enabled = true
host = "0.0.0.0"
port = 9042
native_transport_max_threads = 128
cluster_name = "LumaDB Cluster"
datacenter = "dc1"

[mongodb]
enabled = true
host = "0.0.0.0"
port = 27017
max_connections = 1000
max_wire_version = 17

[metrics]
enabled = true
host = "0.0.0.0"
port = 9090
path = "/metrics"

[tls]
enabled = false
cert_file = "/etc/lumadb/server.crt"
key_file = "/etc/lumadb/server.key"
ca_file = "/etc/lumadb/ca.crt"

[auth]
backend = "internal"
password_hash = "argon2"
