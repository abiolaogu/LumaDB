---
apiVersion: v1
kind: ConfigMap
metadata:
  name: lumadb-config
data:
  luma.toml: |
    [server]
    http_port = 8080
    grpc_port = 50051
    
    [storage]
    data_dir = "/data"
    wal_sync = true
    
    [cluster]
    raft_port = 10000
    
    [performance]
    shards_per_core = true
    enable_simd = true
    io_uring = true

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: lumadb
  labels:
    app: lumadb
spec:
  serviceName: lumadb
  replicas: 3
  selector:
    matchLabels:
      app: lumadb
  template:
    metadata:
      labels:
        app: lumadb
    spec:
      # Anti-affinity: spread across nodes
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels:
                app: lumadb
            topologyKey: kubernetes.io/hostname
      
      containers:
      - name: lumadb
        image: lumadb:3.0.0-world-class
        imagePullPolicy: IfNotPresent
        
        resources:
          requests:
            memory: "8Gi"
            cpu: "4"
          limits:
            memory: "16Gi"
            cpu: "8"
        
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 10000
          name: raft
        - containerPort: 50051
          name: grpc
        - containerPort: 5432
          name: postgres
        - containerPort: 6379
          name: redis
        
        env:
        - name: LUMADB_NODE_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: LUMADB_CLUSTER_PEERS
          value: "lumadb-0.lumadb:10000,lumadb-1.lumadb:10000,lumadb-2.lumadb:10000"
        
        volumeMounts:
        - name: data
          mountPath: /data
        - name: config
          mountPath: /etc/lumadb
        
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
      
      volumes:
      - name: config
        configMap:
          name: lumadb-config
  
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: fast-ssd
      resources:
        requests:
          storage: 100Gi

---
apiVersion: v1
kind: Service
metadata:
  name: lumadb
spec:
  clusterIP: None
  selector:
    app: lumadb
  ports:
  - port: 8080
    name: http
  - port: 10000
    name: raft
  - port: 50051
    name: grpc
  - port: 5432
    name: postgres
  - port: 6379
    name: redis

---
apiVersion: v1
kind: Service
metadata:
  name: lumadb-lb
spec:
  type: LoadBalancer
  selector:
    app: lumadb
  ports:
  - port: 8080
    name: http
    targetPort: 8080
  - port: 5432
    name: postgres
    targetPort: 5432
  - port: 6379
    name: redis
    targetPort: 6379
